<dom-module id="demo-link">
      <template>
        <style>
          :host {display: inline-block; }
        </style>
        <a href="[[href]]" on-tap="_go"><slot></slot></a>
      </template>
      <script>
        Polymer({
          is: 'demo-link',
          properties:{
            href:{type:String,value:null}
          },
          _go(e){
            e.preventDefault();
            var url = location.origin + '/components/gunui-demo-app/' + this.href
            window.location.href= url
          }

        });
      </script>
    </dom-module>
