    <style>

      	<paper-menu id="menu" selected="{{currentUrl}}" attr-for-selected="data-url" on-iron-activate="navigate">



      	</paper-menu>
      	<div id="noresults">Sorry, no results</div>
      </paper-header-panel>

      <paper-header-panel main>
      	<paper-toolbar>
      		<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      		<div class="title small">{{title}}</div>
      	</paper-toolbar>

      	<div id="content">
					<slot></slot>
				</div>

			</paper-header-panel>
		</paper-drawer-panel>
	</template>
  <script>
    Polymer({

      is: 'gunui-demo-app',

      properties: {
       currentUrl: {
					type: String,
					value: function(){
						return location.href.replace(this.resolveUrl('..'),'');
					}
				},
				searchTerm: {
					type: String,
					value: '',
					observer: 'search'
				}
      },

      ready(){
			
			},
			navigate(event, item){
				
			},
			search(){

			}
			

    });
  </script>
</dom-module>
